<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">

    <title>Citation Network Demo</title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.min.css" rel="stylesheet"/>

    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"/>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>

<body>
<div id="header" style="align-content: center;width: 100%">
    <select id="algorithmOpt" class="graph_options">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
    </select>

    <form action="#" class="graph_options" onsubmit="updateGraph()">
        Samples <input id="samplesOpt" type="text" name="samples" value="5000">
        <input type="submit" value="Update">
    </form>
    <button onclick="resetGraph()" style="float: right; margin-right: 20px">Reset</button>
</div>


<div id="cy"></div>
<p id="tooltip"></p>
